<!DOCTYPE html>
<!--
Interactive clickable image Map
---------------------------------
inspiration: http://jsfiddle.net/sb9j7/
https://stackoverflow.com/questions/9851878/is-there-a-download-function-in-jsfiddle
    use the command line method to download

depends upon : https://github.com/jamietre/ImageMapster

to make your own coordinates please use:

-->
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>My apartment layout map</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.7.1.js"></script>
      <script type="text/javascript" src="jquery.imagemapster.js"></script>
  <style id="compiled-css" type="text/css">
   .selections {
        text-align:center; 
        position: absolute;
    } 
    /* EOS */
  </style>
  <script id="insert"></script>
</head>
<body>
<!--
<div align="center" style="clear: both; width: 500px; height: 50px; border: 1px solid black;" id="selections"></div>
-->


<div align="center">
    <div id="selections" style="width:400px;height:70px;border: 1px solid black;margin:0 auto;">
        Welcome to my virtual home design page
        <br>
        Click on any parts of the layout to get a better look and feel of what it could be.
    </div>
<div align="center">
    <input id="reset" type="reset" value="Clear the Rooms" />
</div>
    <img id="main_img" src="./images/2bhk_1055.jpeg" usemap="#veg">
    <map id="veg_map" name="veg">
        <area shape="rect" name="living" coords="42,225,203,388" href="#">
        <area shape="rect" name="masterbed" coords="227,85,357,204" href="#">
        <area shape="rect" name="guestbed" coords="38,82,159,222" href="#">
        <area shape="rect" name="dining" coords="298,304,204,208" href="#">
        <area shape="rect" name="kitchen" coords="203,304,303,386" href="#">
        <area shape="rect" name="main_wash" coords="304,213,360,295" href="#">
        <area shape="rect" name="utility" coords="303,303,366,387" href="#">
        <area shape="rect" name="balcony1" coords="104,18,156,77" href="#">
        <area shape="rect" name="balcony2" coords="220,20,273,76" href="#">
        <area shape="rect" name="masterwash" coords="161,84,219,171" href="#">
    </map>
</div>


<div id="div1"</div>
<!-- Image Map Generated by http://www.image-map.net/ -->
    <script type="text/javascript">

    $('#reset').click(function() {
        $('#div1').empty(); 
    });

    function getImageStr(image_path) {
        return '<img id="theImg" width="300" height="200" src="' + image_path + '" />'
        
    }
   // a cross reference of area names to text to be shown for each area
    var xref = {
        living: "<b>Living room</b>  the place where we hang out most of the time <a href='https://en.wikipedia.org/wiki/Living_room'>living</a>",
        masterbed: "Similar to living room, <b>master bed</b> is where we rest.",
        guestbed: "<b>guestbed</b> is a great addition for friends and family",
        dining: "<b>Dining</b> is where we eat",
        kitchen: "<b>Kitchen</b> is the place for making food",
        main_wash: "<b>Mainwash</b> is a the master washroom",
        utility: "<b>utility</b> is for washing clothes and veggies",
        balcony1: "<b>balcony1</b> is for gardening",
        balcony2: "<b>balcony2</b> is for tea time",
        masterwash: "<b>Masterwash</b> is the toilet attached to the master bedroom"
    };
    var defaultDipTooltip = 'Just the layout of our flat' +'and enjoy the view';
    var image = $('#main_img');
    image.mapster(
    {
        fillOpacity: 0.4,
        fillColor: "d42e16",
        stroke: true,
        strokeColor: "3320FF",
        strokeOpacity: 0.8,
        strokeWidth: 4,
        singleSelect: true,
        mapKey: 'name',
        listKey: 'name',
        onClick: function (e) {
            var newToolTip = defaultDipTooltip;
            
            // update text depending on area selected
            $('#selections').html(xref[e.key]);
            switch (e.key) {
                case 'living':
                case 'masterbed':
                case 'guestbed':
                case 'dining':
                case 'kitchen':
                case 'main_wash':
                case 'utility':
                case 'balcony1':
                case 'balcony2':
                case 'masterwash':
                    $('#div1').prepend(getImageStr("images/" + e.key + ".jpg"))
                    break;
                default:
                    $('#div1').empty();
            }
            image.mapster('set_options', { 
                areas: [{
                    key: "dip",
                    toolTip: newToolTip
                    }]
                });
        },
        showToolTip: true,
        toolTipClose: ["tooltip-click", "area-click"],
        areas: [
            {
                key: "living",
                fillColor: "ffffff"
            },
            {
                key: "masterbed",
                fillColor: "000000"
            },
            {
                key: "guestbed",
                fillColor: "000000"
            },
            {
                key: "dining",
                fillColor: "000000",
                strokeColor: "FFFFFF"
            },
            {
                key: "kitchen",
                fillColor: "000000",
                strokeColor: "FFFFFF"
            },
            {
                key: "main_wash",
                strokeColor: "FFFFFF"
            },
            {
                key: "masterwash",
                strokeColor: "FFFFFF"
            }
            ]
    });

  </script>
</body>
</html>
